<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Profile Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">GitHub Profile Finder</h1>

    <div class="flex items-center gap-2 mb-4">
      <input id="username" type="text" placeholder="Enter GitHub username"
        class="flex-1 px-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500" />
      <button id="searchBtn"
        class=" bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-shadow duration-300">
        Search
      </button>
    </div>

    <!-- Profile Card with Dummy Data -->
    <div id="profile" class="mt-6 space-y-4">
      

      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
